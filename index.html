<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--    ICONS    -->
        <script src="https://use.fontawesome.com/96ffe33ec3.js"></script>
        
        <!--  Normalize   -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!--    Fonts     -->
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Khula:600" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <img id="logo" src="Artboard%201.svg" alt="logo" />
        <div class="borderWrapper">
            <h1>Joeseph <span class="blueFont">Cronin</span></h1>
            <h2><span class="blueFont">Wall Street</span> Badass</h2>

            <div id="iconWrapper">
                <div id="facebook" class="socialMedia">
                    <a href="" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </div>

                <div id="insta" class="socialMedia">
                    <a href="" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>

                <div id="email" class="socialMedia">
                    <a href="" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                </div>

                <div id="googlePlus" class="socialMedia">
                    <a href="" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                </div>

                <div id="linkedIn" class="socialMedia">
                    <a href="" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </div>
            </div>

        </div>   
        
        <div id="footer">
            <img src="JOC.jpg" alt="Photo of Joeseph Cronin" />
            <p>&copy 2018 NY, NY</p>
        </div>
    </body>
</html>
